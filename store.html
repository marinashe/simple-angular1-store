<!DOCTYPE html>
<html lang="en" ng-app="store">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="bootstrap/css/bootstrap.css">
    <title>Our Store!!!</title>
    <style>
        .ng-cloak {
            display: none;
        }
    </style>
</head>
<body>

<div class="container ng-cloak" ng-controller="StoreCtrl as vm">
    <h1>
        My Awesome Store!
    </h1>

    <very-nice-panel
            ng-show="!vm.loaded"
            title="'Loading....'"
            content="vm.loadingMessage"></very-nice-panel>

    <div class="row" ng-show="vm.loaded">

        <div class="col-sm-7">
            <ng-view></ng-view>
        </div>

        <div class="col-sm-5">
            <cart items="vm.cartItems"></cart>
        </div>


    </div>

</div>

<script src="angular.js"></script>
<script src="angular-route.js"></script>
<script src="store.js"></script>
<script src="very-nice-panel.component.js"></script>
<script src="cart.component.js"></script>

</body>
</html>

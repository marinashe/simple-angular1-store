<!DOCTYPE html>
<html lang="en" ng-app="store">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="bootstrap/css/bootstrap.css">
    <title>Our Store!!!</title>
</head>
<body>

<div class="container" ng-controller="StoreCtrl as vm">
    <h1>
        My Awesome Store!
    </h1>

    <very-nice-panel
            ng-show="!vm.loaded"
            title="'Loading!!!'"
            content="vm.loadingMessage"></very-nice-panel>

    <div class="row" ng-show="vm.loaded">

        <div class="col-sm-8">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">Inventory</h3>
                </div>
                <ul class="list-group">
                    <li class="list-group-item" ng-repeat="product in vm.inventory">
                        <button class="btn btn-success btn-xs"
                        ng-click="vm.addToCart(product)"><i class="glyphicon glyphicon-plus"></i></button>
                        {{product.title}}
                        <span class="badge">{{product.price|currency}}</span>
                    </li>
                </ul>
            </div>

        </div>

        <div class="col-sm-4">
            <cart items="vm.cart"></cart>
        </div>


    </div>

</div>

<script src="angular.js"></script>
<script src="store.js"></script>
<script src="very-nice-panel.component.js"></script>
<script src="cart.component.js"></script>

</body>
</html>
